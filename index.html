<body>
    <!-- æ¸¸æˆæ ‡é¢˜ -->
    <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>

    <!-- æ¸¸æˆæ§åˆ¶é¢æ¿ -->
    <div class="game-controls">
        <!-- å¾—åˆ†æ˜¾ç¤º -->
        <div class="score">å¾—åˆ†: <span id="scoreValue">0</span></div>

        <!-- é€Ÿåº¦æ§åˆ¶ -->
        <div class="speed-control">
            <label for="speedSlider">é€Ÿåº¦:</label>
            <input type="range" id="speedSlider" class="speed-slider" min="1" max="10" value="5">
            <span id="speedDisplay" class="speed-display">ä¸­é€Ÿ</span>
        </div>

        <!-- æ¸¸æˆæ§åˆ¶æŒ‰é’® -->
        <button id="startButton" class="game-button start-button">å¼€å§‹æ¸¸æˆ</button>
        <button id="pauseButton" class="game-button pause-button" style="display: none;">æš‚åœ</button>
    </div>

    <!-- æ¸¸æˆåŒºåŸŸ -->
    <div class="game-container">
        <!-- æ¸¸æˆç”»å¸ƒ -->
        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <!-- æ¸¸æˆç»“æŸæç¤º -->
        <div id="gameOver" class="game-over">
            <h2>æ¸¸æˆç»“æŸï¼</h2>
            <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
            <button id="restartButton" class="game-button start-button">é‡æ–°å¼€å§‹</button>

    <!-- æ“ä½œè¯´æ˜ -->
    <div class="instructions">
        <h3>æ“ä½œè¯´æ˜</h3>
        <p id="pcInstructions">ç”µè„‘ç«¯: ä½¿ç”¨æ–¹å‘é”® â†‘â†“â†â†’ æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
        <p id="mobileInstructions" style="display: none;">æ‰‹æœºç«¯: åœ¨æ¸¸æˆåŒºåŸŸå†…æ»‘åŠ¨æ‰‹æŒ‡æ§åˆ¶æ–¹å‘</p>
        <p>åƒåˆ°çº¢è‰²é£Ÿç‰©å¯ä»¥å¢é•¿èº«ä½“å’Œå¾—åˆ†ï¼Œé¿å…æ’å¢™å’Œæ’åˆ°è‡ªå·±ï¼</p>
    </div>

    <script>
        // æ¸¸æˆåŸºç¡€å˜é‡
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreValue');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverElement = document.getElementById('gameOver');
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const restartButton = document.getElementById('restartButton');
        const speedSlider = document.getElementById('speedSlider');
        const speedDisplay = document.getElementById('speedDisplay');

        // æ¸¸æˆè®¾ç½®
        const gridSize = 20; // æ¯ä¸ªæ ¼å­çš„å¤§å°ï¼ˆåƒç´ ï¼‰
        const gridCount = canvas.width / gridSize; // ç½‘æ ¼æ•°é‡

        // æ¸¸æˆçŠ¶æ€
        let gameRunning = false; // æ¸¸æˆæ˜¯å¦æ­£åœ¨è¿è¡Œ
        let gamePaused = false; // æ¸¸æˆæ˜¯å¦æš‚åœ
        let score = 0; // å½“å‰å¾—åˆ†
        let gameSpeed = 200; // æ¸¸æˆé€Ÿåº¦ï¼ˆæ¯«ç§’ï¼‰

        // è›‡çš„åˆå§‹çŠ¶æ€
        let snake = [
            {x: 10, y: 10} // è›‡å¤´çš„åˆå§‹ä½ç½®
        ];
        let direction = {x: 0, y: 0}; // è›‡çš„ç§»åŠ¨æ–¹å‘
        let food = {}; // é£Ÿç‰©ä½ç½®

        // æ£€æµ‹è®¾å¤‡ç±»å‹å¹¶æ˜¾ç¤ºå¯¹åº”è¯´æ˜
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const pcInstructions = document.getElementById('pcInstructions');
            const mobileInstructions = document.getElementById('mobileInstructions');
            
            if (isMobile) {
                pcInstructions.style.display = 'none';
                mobileInstructions.style.display = 'block';
            } else {
                pcInstructions.style.display = 'block';
                mobileInstructions.style.display = 'none';
            }
            
            return isMobile;
        }

        // é¡µé¢åŠ è½½å®Œæˆåæ£€æµ‹è®¾å¤‡
        window.addEventListener('load', function() {
            detectDevice();
        });

        // ç”Ÿæˆéšæœºé£Ÿç‰©ä½ç½®
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * gridCount),
                y: Math.floor(Math.random() * gridCount)
            };
            
            // ç¡®ä¿é£Ÿç‰©ä¸ä¼šç”Ÿæˆåœ¨è›‡èº«ä¸Š
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood(); // å¦‚æœé£Ÿç‰©åœ¨è›‡èº«ä¸Šï¼Œé‡æ–°ç”Ÿæˆ
                    return;
                }
            }
        }

        // ç»˜åˆ¶æ¸¸æˆç”»é¢
        function draw() {
            // æ¸…ç©ºç”»å¸ƒï¼Œè®¾ç½®é»‘è‰²èƒŒæ™¯
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶è›‡èº«
            for (let i = 0; i < snake.length; i++) {
                if (i === 0) {
                    // è›‡å¤´ç”¨äº®ç»¿è‰²
                    ctx.fillStyle = '#4CAF50';
                } else {
                    // è›‡èº«ç”¨æ·±ç»¿è‰²
                    ctx.fillStyle = '#2E7D32';
                }
                
                // ç”»å‡ºè›‡çš„æ¯ä¸€èŠ‚
                ctx.fillRect(
                    snake[i].x * gridSize, 
                    snake[i].y * gridSize, 
                    gridSize - 2, 
                    gridSize - 2
                );
            }

            // ç»˜åˆ¶é£Ÿç‰©ï¼ˆçº¢è‰²åœ†ç‚¹ï¼‰
            ctx.fillStyle = '#f44336';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 1,
                0,
                2 * Math.PI
            );
            ctx.fill();
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            // å¦‚æœè›‡è¿˜æ²¡æœ‰ç§»åŠ¨æ–¹å‘ï¼Œå°±ä¸ç§»åŠ¨
            if (direction.x === 0 && direction.y === 0) {
                return;
            }
            
            // è®¡ç®—è›‡å¤´çš„æ–°ä½ç½®
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

            // æ£€æŸ¥æ˜¯å¦æ’å¢™
            if (head.x < 0 || head.x >= gridCount || head.y < 0 || head.y >= gridCount) {
                gameOver();
                return;
            }

            // æ£€æŸ¥æ˜¯å¦æ’åˆ°è‡ªå·±
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            // å°†æ–°çš„å¤´éƒ¨æ·»åŠ åˆ°è›‡èº«å‰é¢
            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                // åƒåˆ°é£Ÿç‰©ï¼Œå¢åŠ å¾—åˆ†
                score++;
                scoreElement.textContent = score;
                // ç”Ÿæˆæ–°çš„é£Ÿç‰©
                generateFood();
            } else {
                // æ²¡åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤è›‡å°¾
                snake.pop();
            }
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            startButton.style.display = 'inline-block';
            pauseButton.style.display = 'none';
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            snake = [{x: 10, y: 10}];
            direction = {x: 0, y: 0}; // åˆå§‹æ—¶è›‡ä¸ç§»åŠ¨ï¼Œç­‰å¾…ç”¨æˆ·æ“ä½œ
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            clearInterval(gameInterval); // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨
            generateFood();
            draw();
        }

        // æ¸¸æˆä¸»å¾ªç¯
        let gameInterval;

        function gameLoop() {
            if (!gameRunning || gamePaused) return;
            
            moveSnake();
            draw();
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (gameRunning && !gamePaused) return;
            
            if (!gameRunning) {
                resetGame();
            }
            
            gameRunning = true;
            gamePaused = false;
            startButton.style.display = 'none';
            pauseButton.style.display = 'inline-block';
            
            // è®¾ç½®æ¸¸æˆé€Ÿåº¦
            updateGameSpeed();
            
            // å¼€å§‹æ¸¸æˆå¾ªç¯
            gameInterval = setInterval(gameLoop, gameSpeed);
        }

        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            if (!gameRunning) return;
            
            if (gamePaused) {
                // ç»§ç»­æ¸¸æˆ
                gamePaused = false;
                pauseButton.textContent = 'æš‚åœ';
                gameInterval = setInterval(gameLoop, gameSpeed);
            } else {
                // æš‚åœæ¸¸æˆ
                gamePaused = true;
                pauseButton.textContent = 'ç»§ç»­';
                clearInterval(gameInterval);
            }
        }

        // æ›´æ–°æ¸¸æˆé€Ÿåº¦
        function updateGameSpeed() {
            const speedValue = parseInt(speedSlider.value);
            
            // é€Ÿåº¦èŒƒå›´ï¼š1-10ï¼Œå¯¹åº”æ¸¸æˆé€Ÿåº¦ä»300æ¯«ç§’åˆ°50æ¯«ç§’
            // è®¡ç®—å…¬å¼ï¼š300 - (speedValue - 1) * 25 = 300 - speedValue*25 + 25 = 325 - speedValue*25
            gameSpeed = 325 - (speedValue * 25);
            
            // æ›´æ–°é€Ÿåº¦æ˜¾ç¤ºæ–‡å­—å’Œå…·ä½“æ•°å€¼
            if (speedValue <= 3) {
                speedDisplay.textContent = `æ…¢é€Ÿ (${gameSpeed}ms)`;
            } else if (speedValue <= 7) {
                speedDisplay.textContent = `ä¸­é€Ÿ (${gameSpeed}ms)`;
            } else {
                speedDisplay.textContent = `å¿«é€Ÿ (${gameSpeed}ms)`;
            }
            
            // å¦‚æœæ¸¸æˆæ­£åœ¨è¿è¡Œï¼Œé‡æ–°è®¾ç½®å®šæ—¶å™¨
            if (gameRunning && !gamePaused) {
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, gameSpeed);
            }
        }

        // ç»‘å®šæŒ‰é’®äº‹ä»¶
        startButton.addEventListener('click', startGame);
        pauseButton.addEventListener('click', pauseGame);
        restartButton.addEventListener('click', startGame);
        speedSlider.addEventListener('input', updateGameSpeed);

        // é”®ç›˜æ§åˆ¶ï¼ˆç”µè„‘ç«¯ï¼‰
        document.addEventListener('keydown', function(event) {
            // é˜²æ­¢é¡µé¢æ»šåŠ¨
            if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                event.preventDefault();
            }
            
            // å¦‚æœæ¸¸æˆæ²¡æœ‰è¿è¡Œï¼Œä¸å¤„ç†æŒ‰é”®
            if (!gameRunning || gamePaused) return;
            
            switch(event.key) {
                case 'ArrowUp':
                    // å‘ä¸Šç§»åŠ¨ï¼Œä½†ä¸èƒ½ç›´æ¥åå‘
                    if (direction.y !== 1) {
                        direction = {x: 0, y: -1};
                    }
                    break;
                case 'ArrowDown':
                    // å‘ä¸‹ç§»åŠ¨ï¼Œä½†ä¸èƒ½ç›´æ¥åå‘
                    if (direction.y !== -1) {
                        direction = {x: 0, y: 1};
                    }
                    break;
                case 'ArrowLeft':
                    // å‘å·¦ç§»åŠ¨ï¼Œä½†ä¸èƒ½ç›´æ¥åå‘
                    if (direction.x !== 1) {
                        direction = {x: -1, y: 0};
                    }
                    break;
                case 'ArrowRight':
                    // å‘å³ç§»åŠ¨ï¼Œä½†ä¸èƒ½ç›´æ¥åå‘
                    if (direction.x !== -1) {
                        direction = {x: 1, y: 0};
                    }
                    break;
            }
        });

        // è§¦å±æ»‘åŠ¨æ§åˆ¶ï¼ˆæ‰‹æœºç«¯ï¼‰
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        // è§¦æ‘¸å¼€å§‹
        canvas.addEventListener('touchstart', function(event) {
            event.preventDefault(); // é˜²æ­¢é¡µé¢æ»šåŠ¨
            const touch = event.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        // è§¦æ‘¸ç»“æŸ
        canvas.addEventListener('touchend', function(event) {
            event.preventDefault(); // é˜²æ­¢é¡µé¢æ»šåŠ¨
            
            // å¦‚æœæ¸¸æˆæ²¡æœ‰è¿è¡Œï¼Œä¸å¤„ç†æ»‘åŠ¨
            if (!gameRunning || gamePaused) return;
            
            const touch = event.changedTouches[0];
            touchEndX = touch.clientX;
            touchEndY = touch.clientY;
            
            // è®¡ç®—æ»‘åŠ¨è·ç¦»
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // è®¾ç½®æœ€å°æ»‘åŠ¨è·ç¦»ï¼Œé¿å…è¯¯è§¦
            const minSwipeDistance = 30;
            
            // åˆ¤æ–­æ»‘åŠ¨æ–¹å‘
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // æ°´å¹³æ»‘åŠ¨
                if (Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0) {
                        // å‘å³æ»‘åŠ¨
                        if (direction.x !== -1) {
                            direction = {x: 1, y: 0};
                        }
                    } else {
                        // å‘å·¦æ»‘åŠ¨
                        if (direction.x !== 1) {
                            direction = {x: -1, y: 0};
                        }
                    }
                }
            } else {
                // å‚ç›´æ»‘åŠ¨
                if (Math.abs(deltaY) > minSwipeDistance) {
                    if (deltaY > 0) {
                        // å‘ä¸‹æ»‘åŠ¨
                        if (direction.y !== -1) {
                            direction = {x: 0, y: 1};
                        }
                    } else {
                        // å‘ä¸Šæ»‘åŠ¨
                        if (direction.y !== 1) {
                            direction = {x: 0, y: -1};
                        }
                    }
                }
            }
        });

        // é˜²æ­¢è§¦æ‘¸æ—¶çš„é»˜è®¤è¡Œä¸º
        canvas.addEventListener('touchmove', function(event) {
            event.preventDefault();
        });

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            resetGame();
            
            // åˆå§‹åŒ–é€Ÿåº¦æ˜¾ç¤º
            updateGameSpeed();
            
            // æ ¹æ®å±å¹•å¤§å°è°ƒæ•´ç”»å¸ƒå°ºå¯¸
            const isMobile = detectDevice();
            if (isMobile) {
                // æ‰‹æœºç«¯é€‚é…
                const maxSize = Math.min(window.innerWidth - 40, window.innerHeight - 200);
                const canvasSize = Math.floor(maxSize / gridSize) * gridSize;
                canvas.width = canvasSize;
                canvas.height = canvasSize;
            }
            
            draw();
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ¸¸æˆ
        window.addEventListener('load', function() {
            initGame();
        });

        // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°é€‚é…
        window.addEventListener('resize', function() {
            const isMobile = detectDevice();
            if (isMobile) {
                const maxSize = Math.min(window.innerWidth - 40, window.innerHeight - 200);
                const canvasSize = Math.floor(maxSize / gridSize) * gridSize;
                canvas.width = canvasSize;
                canvas.height = canvasSize;
                
                // é‡æ–°è®¡ç®—ç½‘æ ¼æ•°é‡
                const newGridCount = canvas.width / gridSize;
                
                // å¦‚æœè›‡è¶…å‡ºäº†æ–°çš„è¾¹ç•Œï¼Œé‡ç½®æ¸¸æˆ
                let needReset = false;
                for (let segment of snake) {
                    if (segment.x >= newGridCount || segment.y >= newGridCount) {
                        needReset = true;
                        break;
                    }
                }
                
                if (needReset) {
                    resetGame();
                }
                
                draw();
            }
        });

        console.log('è´ªåƒè›‡æ¸¸æˆåˆå§‹åŒ–å®Œæˆï¼');
    </script>
